        document.querySelectorAll('.swiper-pagination-bullet').forEach((bullet, index) => {
            bullet.addEventListener('click', function() {
                Analytics.log('pagination_click', {
                    targetIndex: index,
                    currentIndex: swiper.activeIndex,
                    timestamp: Date.now()
                });
            });
        });
        
        // ============================================
        // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
        // ============================================
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                swiper.update();
                updateNavArrows();
                Analytics.log('resize', {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    timestamp: Date.now()
                });
            }, 100);
        });
        
        // ============================================
        // ÂàùÊúüÂåñÂÆå‰∫Ü„É≠„Ç∞
        // ============================================
        window.addEventListener('load', function() {
            Analytics.log('page_load', {
                totalSlides: swiper.slides.length,
                timestamp: Date.now()
            });
            
            // ÂàùÊúüÁä∂ÊÖã„Åß„Çπ„ÉØ„Ç§„ÉóË™òÂ∞é„ÇíË°®Á§∫Ôºà1„Éö„Éº„Ç∏ÁõÆ„ÅÆÂ†¥ÂêàÔºâ
            const hint = document.querySelector('.swipe-hint');
            if (hint && swiper.activeIndex === 0) {
                hint.style.display = 'block';
            }
            
            // ÁîªÂÉèË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´„Çπ„É©„Ç§„Éâ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
            const images = document.querySelectorAll('.slide-image');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    swiper.update();
                });
            });
        });
        
        // ============================================
        // „Ç∞„É≠„Éº„Éê„É´„Å´Analytics„ÇíÂÖ¨ÈñãÔºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ
        // ============================================
        window.Analytics = Analytics;
        window.SwiperInstance = swiper;
        
        // „Ç≥„É≥„ÇΩ„Éº„É´„Åß‰ΩøÁî®ÂèØËÉΩ:
        // Analytics.getEvents()

        // Analytics.getEventsByType('swipe')
    </script>
